<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Alarm</title>
    <link rel="stylesheet" href="../public/css/font-import.css" />
    <link rel="stylesheet" href="../public/css/tailwind.css" />
  </head>
  <body class="bg-gradient-to-r from-gray-600 to-gray-400">
    <div class="flex-col flex-1 mt-24"></div>
    <div class="h-screen flex flex-wrap content-center justify-center">
      <h1 class="w-screen text-center">Hello World</h1>

      <div
        class="w-6/12 p-4 flex justify-center rounded-lg shadow-xl bg-gray-100"
      >
        <div class="w-64 h-96 p-4 flex flex-wrap bg-gray-700 rounded-lg">
          <div class="block">
            <h4 class="text-md font-bold uppercase text-gray-300">Sat 14</h4>
            <div class="flex">
              <h1 class="text-7xl mt-4 font-bold text-gray-200">11:25</h1>
              <h1 class="mt-4 ml-2 text-xl font-bold text-gray-300">PM</h1>
            </div>
          </div>
          <div class="self-end">
            <span class="flex items-center">
              <svg
                class="h-5 w-5 stroke-current text-gray-300"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <p class="text-md ml-1 font-light text-gray-200">No Alarms</p>
            </span>
          </div>
        </div>

        <div class="flex flex-col flex-1 ml-4 p-4 bg-gray-200 rounded-lg">
          <div class="flex">
            <input
              class="block pl-2 pr-4 py-2 h-12 w-24 font-medium text-gray-600 bg-gray-300 rounded-lg hover:placeholder-gray-100 text-lg font-semibold text-white focus:placeholder-gray-700 focus:ring-2 focus:ring-gray-700 focus:outline-none"
              placeholder="HH"
              type="text"
            />
            <input
              class="block pl-2 ml-4 pr-4 py-2 h-12 w-24 font-medium text-gray-600 bg-gray-300 rounded-lg hover:placeholder-gray-100 text-lg font-semibold text-white focus:placeholder-gray-700 focus:ring-2 focus:ring-gray-700 focus:outline-none"
              placeholder="MM"
              type="text"
            />
            <div class="ml-4 flex items-center">
              <div
                class="w-12 h-7 flex items-center bg-gray-300 rounded-full p-1"
              >
                <div
                  class="bg-white w-5 h-5 rounded-full shadow-md transform translate-x-5"
                ></div>
              </div>
              <h2 class="ml-2 text-md font-semibold text-gray-600">PM</h2>
            </div>
            <button
              class="ml-4 w-full font-semibold rounded-lg bg-gray-600 hover:bg-gray-500 text-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400"
            >
              Set Alarm
            </button>
          </div>
          <div class="flex flex-grow mt-4 bg-gray-400 rounded-md">
            <div class=""><h2>Hello World</h2></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
